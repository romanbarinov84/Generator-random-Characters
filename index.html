<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор случайных персонажей</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Генератор случайных персонажей</h1>
    
    <div class="card">
        <img id="avatar" src="https://robohash.org/random" alt="Аватар">
        <p><strong>name:</strong><span id="name">...</span></p>
        <p><strong>age:</strong><span id="age">...</span></p>
        <p><strong>job:</strong><span id="job">...</span></p>
        <p><strong>abilitys:</strong><span id="abilitys">...</span></p>
    </div>
    <button class="generate" id="generate">generate</button>
</div>
    <script src="main.js"></script>
</body>
</html>
